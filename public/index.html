<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatApp</title>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        <style>
        .card-block{

            height:300px;
            overflow: auto;
            padding: 5px;
            margin: 5px;

        }
        </style>
        <form>
        <div class="container">
            <div class="row">
                <div class="col-8">           
                <br>
                <div class="jumbotron">
                    <h1 class="display-4">Room 1</h1>
                    <br>
                    <input id = "name1" class="form-control" placeholder="Name">
                    <br>
                        <div class="card">
                            <div id="messages1" class="card-block">
                                <div id="output">
                                <div id="feedBack"></div>
                                </div>
                            </div>  
                        </div>
                        <br>
                    <textarea id = "message1" class="form-control" placeholder="Your Message Here"></textarea>
                    <br>
                    <button id="send1" class="btn btn-success">Send</button>
                    <hr>          
                </div>
            </div> 
            <div class="col-4">           
                    <br>
                    <div class="jumbotron">
                        <h1 class="display-4">Users</h1>
                        <hr>  
                        <ul id = list>
                            
                        </ul>        
                    </div>
                </div>           
        </div>
    </div>
</form>

<script src="\main.js"></script>       
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
